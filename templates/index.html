    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .navbar a {
            color: #ccd6f6;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #64ffda;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .social-icons a {
            margin: 0 10px;
            font-size: 18px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar .social-icons a:hover {
            color: #64ffda;
            transform: scale(1.2);
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content img {
            width: 100px;
            margin-bottom: 50px;
            border-radius: 50%;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
        }

        .content h1 .highlight {
            color: #64ffda;
        }

        .content h2 {
            font-size: 24px;
            font-weight: normal;
            color: #8892b0;
            margin: 20px 0;
        }

        .content p {
            font-size: 16px;
            color: #8892b0;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 20px;
            }

            .nav-links,
            .social-icons {
                margin-top: 10px;
            }
        }
    </style>
</head>
